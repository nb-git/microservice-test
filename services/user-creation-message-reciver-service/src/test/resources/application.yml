eureka:
  client:
    enabled: false

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false