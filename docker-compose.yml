version: '2'
services:
  discovery:
    image: nibu/discovery
    ports:
      - "8761:8761"
  gateway:
    image: nibu/gateway
    ports:
      - "9090:9090"
    depends_on:
      - discovery
  user-service:
    image: nibu/user-service
    ports:
      - "2222:2222"
    depends_on:
      - discovery
    links:
      - mysql-ms-01
  mysql-ms-01:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_DATABASE=micorservice_example
      - MYSQL_USER=spring_user
      - MYSQL_PASSWORD=12345
    volumes:
      - ./db/mysql/:/docker-entrypoint-initdb.d/:ro